<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History</title>
    <link rel="stylesheet" href="tours.css">
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .history-container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #1a1a1a;
            border-bottom: 3px solid #333;
            padding-bottom: 10px;
        }

        h2 {
            font-size: 1.5rem;
            color: #444;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        th,
        td {
            text-align: left;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #1a1a1a;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: #f8f9fa;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .back-btn {
            padding: 12px 25px;
            background: #1a1a1a;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .back-btn:hover {
            background: #444;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .error-msg {
            color: #dc3545;
            text-align: center;
            padding: 20px;
            font-weight: 500;
        }

        .no-data {
            text-align: center;
            color: #777;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="history-container">
        <div class="header">
            <h1>Activity Dashboard</h1>
            <a href="tours.html" class="back-btn">Back to Home</a>
        </div>

        <div class="section">
            <h2>1. User Registrations</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>

        <div class="section" style="margin-top: 50px;">
            <h2>2. Trip Bookings</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Destination</th>
                        <th>Date</th>
                        <th>Booked At</th>
                    </tr>
                </thead>
                <tbody id="bookingsTableBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>

        <div class="section" style="margin-top: 50px;">
            <h2>3. Contact Messages</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                        <th>Sent At</th>
                    </tr>
                </thead>
                <tbody id="contactsTableBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="history.js"></script>
</body>

</html>
